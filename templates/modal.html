<div class="modal fade" id="{% block idModal %}{% endblock %}" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalLabel">{% block modalTitle %}{% endblock %}</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form action="{% block action %}{% endblock %}" method="post">
                {% csrf_token %}
                <div class="modal-body">
                    {% block modalBody %}{% endblock %}
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    {% block modalButton %}{% endblock %}
                </div>
            </form>
        </div>
    </div>
</div>
