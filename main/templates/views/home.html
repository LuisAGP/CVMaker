{% extends 'base.html' %}
{% load static %}

{% block title %}RMK - Home{% endblock %}

{% block body %}
<main>
    <div class="row g-0">
        <div class="col-lg-7 col-md-6 container d-flex align-items-center justify-content-center">
            <div class="text-center py-5">
                <h1 class="fw-bold">Every big step starts with a small one!</h1>
                <p class="lead text-muted">Start looking your new job with the best Resume.</p>
                {% if request.user.is_authenticated %}
                    <a href="{% url 'resume_list' %}" class="btn btn-info mt-3">Start now!</a>
                {% else %}
                    <a href="{% url 'login' %}" class="btn btn-info mt-3">Start now!</a>
                {% endif %}
            </div>
        </div>
        <div class="col-lg-5 col-md-6">
            <img src="{% static 'img/ilustration.svg' %}" alt="" class="img-fluid">
        </div>
    </div>
</main>
{% endblock %}
