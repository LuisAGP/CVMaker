<div class="container">
    <form action="#" id="form-workExperience">

        <div id="workExperience-container">
            {% for work in works %}

            <div class="row mb-2">

                <div class="col-sm-11 col-10">
                    <div class="row">
                        <div class="form-group col-sm-8 mb-2">
                            <input type="text" class="form-control" disabled value="{{ work.company_name }}" />
                        </div>
        
                        <div class="form-group col-sm-4 mb-2">
                            <input type="input" class="form-control" value="{{ work.from_date|date:'M Y' }} - {% if work.current %}Current{% else %}{{ work.to_date|date:'M Y' }}{% endif %}" disabled>
                        </div>
                    </div>

                    <div class="row mb-2">
                        <div class="form-group col-12">
                            <input type="text" class="form-control" disabled value="{{ work.charge }}" />
                        </div>
                    </div>
        
                    <div class="row mb2">
                        <div class="form-group col-12">
                            <textarea class="form-control" disabled rows="5">{{ work.description }}</textarea>
                        </div>
                    </div>
                </div>

                <div class="col-sm-1 col-2 text-center">
                    <span class="btn btn-danger" onclick="deleteExperience('{{ work.id }}')">
                        <i class="bi bi-trash-fill"></i>
                    </span>
                </div>

            </div>

            <hr class="hr" />

            {% endfor %}
        </div>

        <div class="row">
            <div class="col-sm-8">
                <div class="form-group mb-2">
                    <label>Company Name:</label>
                    <input type="text" name="company_name" class="form-control"/>
                </div>
                <div class="form-group mb-2">
                    <label class="col-8">Position:</label>
                    <input type="text" name="charge" class="form-control" />
                </div>
            </div>
            
            <div class="col-sm-4">
                <label>From Date:</label>
                <div class="row mb-2">
                    <div class="form-group col-6 month-line">
                        <select name="from_month" class="inputMonth form-control"></select>
                    </div>
                    <div class="form-group col-6">
                        <select name="from_year" class="inputYear form-control"></select>
                    </div>
                </div>

                <label>To Date:</label>
                <div class="row mb-2">
                    <div class="form-group col-6 month-line">
                        <select name="to_month" class="inputMonth form-control"></select>
                    </div>
                    <div class="form-group col-6">
                        <select name="to_year" class="inputYear current form-control"></select>
                    </div>
                </div>
            </div>
        </div>

        <div class="row  mb-2">
            <div class="form-group col-12">
                <label class="col-12">Job Activities:</label>
                <textarea name="description" rows="10" class="form-control"></textarea>
            </div>
        </div>
        
        <button type="button" class="btn btn-info mt-3" onclick="addExperience()">Save</button>
    </form>
</div>
