<div class="container">
    <form action="#" id="form-education">

        <div id="education-container">
            {% for education in educations %}

            <div class="row mb-2">

                <div class="col-sm-9">
                    <div class="form-group mb-2">
                        <input type="text" class="form-control" disabled value="{{ education.academy_name }}"/>
                    </div>

                    <div class="form-group mb-2">
                        <input type="text" class="form-control" disabled value="{{ education.field_of_study }}"/>
                    </div>
                </div>

                <div class="col-sm-3">

                    <div class="form-group mb-2">
                        <input type="input" class="form-control" value="{{ education.from_date|date:'M Y' }} - {% if education.current %}Current{% else %}{{ education.to_date|date:'M Y' }}{% endif %}" disabled>
                    </div>
    
                    <div class="col-2 text-center">
                        <span class="btn btn-danger" onclick="deleteEducation('{{ education.id }}')">
                            <i class="bi bi-trash-fill"></i>
                        </span>
                    </div>

                </div>
                
            </div>

            <hr class="hr" />

            {% endfor %}
        </div>

        <div class="mb-2">

            <div class="form-group">
                <label>Academy Name:</label>
                <input type="text" name="academy_name" class="form-control"/>
            </div>

            <div class="form-group">
                <label>Field of Study:</label>
                <input type="text" name="field_of_study" class="form-control" />
            </div>

            <div>From Date:</div>
            <div class="row">
                <div class="form-group month-line col-sm-2 col-6">
                    <select name="from_month" class="inputMonth form-control"></select>
                </div>
    
                <div class="form-group col-sm-2 col-6">
                    <select name="from_year" class="inputYear form-control"></select>
                </div>
            </div>

            <div>To Date:</div>
            <div class="row mb-2">
                <div class="form-group month-line col-sm-2 col-6">
                    <select name="to_month" class="inputMonth form-control"></select>
                </div>
    
                <div class="form-group col-sm-2 col-6">
                    <select name="to_year" class="inputYear form-control"></select>
                </div>
            </div>
            
        </div>
        
        <button type="button" class="btn btn-info mt-3" onclick="addEducation()">Save</button>
    </form>
</div>
