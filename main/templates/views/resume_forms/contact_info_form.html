<div class="container">
    <form action="#" id="form-contactInfo">

        <div>
            <div class="row">
                <div class="col-2 text-center">Type</div>
                <div class="col-8 text-center">Contact</div>
                <div class="col-2 text-center">Action</div>
            </div>

            <div id="contacs-container">
                {% for contact in contacts %}
                <div class="row mb-2">
                    <div class="form-group col-sm-2 col-4">
                        <input type="text" class="form-control" value="{% firstof contact.contact_type '' %}" disabled>
                    </div>
                
                    <div class="form-group col-sm-8 col-6">
                        <input type="tel" class="form-control" value="{% firstof contact.value '' %}" disabled>
                    </div>

                    <div class="col-2 text-center">
                        <span class="btn btn-danger" onclick="deleteContact('{{ contact.id }}')">
                            <i class="bi bi-trash-fill"></i>
                        </span>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>

        <div class="row">
            <div class="form-group col-sm-2 col-4">
                <select name="contact_type" class="form-control" onchange="putUrlInput(this)" required>
                    <option value="" disabled selected>---</option>
                    {% for type in contact_types %}
                        <option value="{{ type.0 }}">{{ type.1 }}</option>
                    {% endfor %}
                </select>
            </div>
        
            <div class="form-group col-sm-8 col-6 relative">
                <input type="tel" class="form-control" name="value" value="">
                <input type="text" class="form-control url-input hidden" name="url" placeholder="https:://" id="contact-input-url">
            </div>

            <div class="col-2 text-center"></div>
        </div>
        
        <button type="button" class="btn btn-info mt-3" onclick="addContact()">Save</button>
    </form>
</div>
