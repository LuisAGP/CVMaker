<div class="container">
    <form action="#" id="form-course">

        <div id="course-container">
            {% for course in courses %}

            <div class="row mb-2">

                <div class="col-sm-9">
                    <div class="form-group mb-2">
                        <input type="text" class="form-control" disabled value="{{ course.academy_name }}"/>
                    </div>

                    <div class="form-group mb-2">
                        <input type="text" class="form-control" disabled value="{{ course.field_of_study }}"/>
                    </div>
                </div>

                <div class="col-sm-3">

                    <div class="row mb-2">
                        <div class="form-group col-6">
                            <input type="input" class="form-control" value="{{ course.from_date|date:'Y' }}" disabled>
                        </div>
    
                        <div class="form-group col-6">
                            <input type="input" class="form-control" value="{{ course.duration }} h" disabled>
                        </div>
                    </div>

                    <div class="col-2 text-center">
                        <span class="btn btn-danger" onclick="deleteCourse('{{ course.id }}')">
                            <i class="bi bi-trash-fill"></i>
                        </span>
                    </div>

                </div>
                
            </div>

            <hr class="hr" />

            {% endfor %}
        </div>

        <div class="mb-2">

            <div class="form-group">
                <label>Academy Name:</label>
                <input type="text" name="academy_name" class="form-control"/>
            </div>

            <div class="form-group">
                <label>Certification Name:</label>
                <input type="text" name="field_of_study" class="form-control" />
            </div>

            <div class="row">
                <div class="form-group col-sm-2 col-6">
                    <label>Started In:</label>
                    <select name="from_year" class="inputYear form-control"></select>
                </div>
                <div class="form-group col-sm-10 col-6">
                    <label>Duration (hours):</label>
                    <input type="number" name="duration" class="form-control" />
                </div>
            </div>
            
        </div>
        
        <button type="button" class="btn btn-info mt-3" onclick="addCourse()">Save</button>
    </form>
</div>
