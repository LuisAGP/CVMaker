{% extends 'modal.html' %}

<!-- ********************Modal Info******************** -->

{% block idModal %}modalDeleteResume{% endblock %}
{% block modalTitle %}Delete Resume{% endblock %}
{% block action %}{% url 'delete_resume' %}{% endblock %}

<!-- ********************Modal Info******************** -->
    
{% block modalBody %}
<div>
    <div class="text-center">
        <h4>Do you want to delete this resume?</h4>
        <input type="hidden" name="id_resume" id="modalDeleteResume-id_resume">
    </div>
</div>
{% endblock %}

{% block modalButton %}
    <button type="submit" class="btn btn-danger">Confirm</button>
{% endblock %}
